<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Data Form</title>
<link rel="stylesheet" href="css/contact1.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    

<body>
    
<div class="contact" >
  <div class="container">
    <div class="col-md-offset-1 col-md-10">
      <h2>Data Form<i class="fa fa-paper-plane-o"></i></h2>
      <div id="map-canvas"></div>
    </div>
    <form method="post"  name="contactform" id="contactform">
      <div class="col-md-offset-1 col-md-5">
        <fieldset>
          <input name="name" type="text" id="name" size="30" placeholder="Name">
          <br>
          <input name="city" type="text" id="city" size="30" placeholder="City">
          <br>
          <input name="occupation" type="text" id="occupation" size="30" placeholder="Occupation">
          
        </fieldset>
      </div>
      
      <div class="col-md-offset-1 col-md-10">
        <fieldset>
          <button class="btn btn-lg" id="submit" value="Submit">Submit</button>
        </fieldset>
      </div>
    </form>
  </div>
</div>

</body>
</html>
